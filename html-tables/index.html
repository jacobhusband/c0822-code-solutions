<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables</title>
  <style>
    thead > tr > td {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Student Grade Table</h1>
  <table>
    <thead>
      <tr>
        <td>Student Name</td>
        <td>Course</td>
        <td>Grade</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Grace Hopper</td>
        <td>Computer Science</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Alan Turing</td>
        <td>Mathematics</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Douglas Crockford</td>
        <td>JSON</td>
        <td>98</td>
      </tr>
      <tr>
        <td>Tim Berners-Kee</td>
        <td>HTML</td>
        <td>9001</td>
      </tr>
      <tr>
        <td>Linus Torvalds</td>
        <td>Git</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
