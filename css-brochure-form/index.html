<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <label for="companyEmail">COMPANY EMAIL</label>
  <div class="inputs">
    <input type="text" id="companyEmail" placeholder="sally@company.co">
  </div>
  <label for="name">NAME</label>
  <div class="inputs">
    <input type="text" id="name" placeholder="Sally Smith">
  </div>
  <label for="whereHiring">WHERE ARE YOU HIRING?</label>
  <div class="inputs">
    <input type="text" id="whereHiring" placeholder="City, Country">
  </div>
  <label for="howManyEngineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
  <div>
    <select id="howManyEngineers">
      <option value="oneToTwo">1-2 Engineers</option>
    </select>
  </div>
  <div class="submit-div">
    <input type="submit" value="SUBMIT">
  </div>
</body>
</html>
