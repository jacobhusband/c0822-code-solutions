<!DOCTYPE html>
<html lang="en">
<head>

  <title>About Us</title>
  <link rel="stylesheet" href="fonts.css" />

<body>
  <div class="container">
    <div class="row nav-bar">
      <div class="col col-3 img-container flex-center">
        <img
          class="logo-img"
          src="images/logo-blue.svg"
          alt="Canvas Blue Logo" />

        <div class="row nav-links">

        </div>
        <div class="col-3">

          <div class="col">
            <a href="" class="homepage-info-links">About Us</a>
            <a href="" class="homepage-info-links">Blog</a>
          </div>
        </div>
        <div class="col-3">
          <h4 class="homepage-link-headers">PRODUCT</h4>
          <div class="col">
            <a href="" class="homepage-info-links">Product</a>
            <a href="" class="homepage-info-links">Implementation</a>
            <a href="" class="homepage-info-links">For Health Plans</a>
            <a href="" class="homepage-info-links">Security</a>
