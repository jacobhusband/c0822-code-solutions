<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row nav-bar">
      <div class="col col-3 img-container flex-center">
        <img class="logo-img" src="images/logo-blue.svg" alt="Canvas Blue Logo">
      </div>
      <div class="col col-5 align-right">
        <div class="row nav-links">
          <p class="nav-bar-link">Product</p>
          <p class="nav-bar-link">Implementation</p>
          <p class="nav-bar-link">About Us</p>
          <p class="nav-bar-link">Blog</p>
        </div>
      </div>
      <div class="ml-1rem">
        <button class="nav-bar-button">Contact Us</button>
      </div>
    </div>
    <div class="row pd-2rem">
      <div class="mw-85pc margin-auto">
        <div class="w-100 crop">
          <img class="pos-rel bottom-30 homescreen-img-filter" src="images/hero.jpg" alt="Hero">
          <div class="row">
            <div class="col">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
