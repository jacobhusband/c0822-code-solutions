<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>New Arrivals</h2>
      <div class="row">
        <div class="col-fifth pdlr02r mlr02r">
          <img src="images/dress1.jpeg" alt="Dress 1" />
          <h3>Free People<span class="gray"> | Size 6</span></h3>
          <h3>
            <span class="highlight">$35</span
            ><span class="gray">$125 retail</span>
          </h3>
        </div>
        <div class="col-fifth pdlr02r mlr02r">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag" />
          <h3>Yves Saint Laurent<span class="gray"> | One-Size</span></h3>
          <h3>
            <span class="highlight">$200</span
            ><span class="gray">$1600 retail</span>
          </h3>
        </div>
        <div class="col-fifth pdlr02r mlr02r">
          <img src="images/key.jpeg" alt="Key" />
          <h3>Tiffany<span class="gray mlr02r"> One-Size</span></h3>
          <h3>
            <span class="highlight">$476</span
            ><span class="gray">$2000 retail</span>
          </h3>
        </div>
        <div class="col-fifth pdlr02r mlr02r">
          <img class="zoom-in" src="images/lv-bag.jpg" alt="LV Bag" />
          <h3>Louis Vuitton<span class="gray"> | One-Size</span></h3>
          <h3>
            <span class="highlight">$95</span
            ><span class="gray">$1200 retail</span>
          </h3>
        </div>
        <div class="col-fifth pdlr02r mlr02r">
          <img src="images/dress2.jpeg" alt="Dress 2" />
          <h3>Reformation <span class="gray">| Size 4</span></h3>
          <h3>
            <span class="highlight">$20</span
            ><span class="gray">$198 retail</span>
          </h3>
        </div>
      </div class="row">
    </div>
  </body>
</html>
